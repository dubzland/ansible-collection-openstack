repository: https://git.dubzland.com/dubzland/ansible-collection-openstack

# The URL to any online docs
documentation: |
  https://docs.dubzland.io/ansible-collections/collections/dubzland/openstack/

# The URL to the homepage of the collection/project
homepage: https://git.dubzland.com/dubzland/ansible-collection-openstack

# The URL to the collection issue tracker
issues: https://git.dubzland.com/dubzland/ansible-collection-openstack/-/issues
build_ignore:
  - .ansible-lint
  - .cache
  - .gitignore
  - .gitlab-ci.yml
  - .venv
  - .yamllint
  - requirements-*.txt
  - extensions
